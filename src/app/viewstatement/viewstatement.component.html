
<table class="table" border="2" >
    <thead>
        <tr>
            <th>Debit</th>
            <th>Credit</th>
            <th>Date</th>
            <th>Transactiontype</th>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let any of transaction">
            <td>{{any.fromAcc}}</td>
            <td>{{any.toAcc}}</td>
            <td>{{any.transactionDate}}</td>
            <td>{{any.transactionType}}</td>
           
          
        </tr>
    </tbody>
</table>
