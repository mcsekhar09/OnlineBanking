<body class="bg-image_b">
<div style="text-align: center;" >
<form [formGroup]="bankstatementForm" (ngSubmit)="Search()">
    <label class="labelhead"> Statement from</label>
    <input type="date" class="box" formControlName="Fromdate"> To
    <input type="date" class="box" formControlName="todate"> <br>
    
    <label class="labelhead">Account Number</label>
    <input type="number" class="box" formControlName="AccountNum"> 
<br>
   

   <button type="submit" class="button_a">Get statement</button>


</form>
</div>

<table class="table" border="2">
    <thead>
        <tr>
            <th>Debit</th>
            <th>Credit</th>
            <th>Date</th>
            <th>Transactiontype</th>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let any of transaction">
            <td>{{any.fromAcc}}</td>
            <td>{{any.toAcc}}</td>
            <td>{{any.transactionDate}}</td>
            <td>{{any.transactionType}}</td>
           
          
        </tr>
    </tbody>
</table>
</body>
